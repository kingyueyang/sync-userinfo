package UserJob;

//工作信息
message Employment {
    required int32 begin_year     = 1;  //入职年份
    required int32 begin_month    = 2;  //入职月份
    required int32 end_year       = 3;  //离职年份
    required int32 end_month      = 4;  //离职月份
    required string company       = 5;  //公司
    optional string post          = 6;  //职务
}
